buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.2.1.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.2.1.RELEASE'
    compile group: 'org.javassist', name: 'javassist', version: '3.26.0-GA'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.32'
    compile group: 'org.apache.tomcat', name: 'tomcat-dbcp', version: '9.0.27'
    compile group: 'org.springframework', name: 'spring-orm', version: '5.2.1.RELEASE'
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.8.Final'
}